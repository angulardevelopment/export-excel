<div>
  <p>You can upload csv, xlsx, xlsx file</p>
  <input type="file" (change)="onFileUpload($event)" multiple="false" />
  <table class="sjs-table">
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let val of row">
          {{ val }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<hr>

      <td>{{ item.esal }}</td>
    </tr>
  </table>
</div>
